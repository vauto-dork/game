<div class="dotm-row">
	<div class="col-xs-12 col-sm-6 col-sm-offset-3">
		<div class="panel panel-dotm">
			<div class="panel-heading">
				<h3 class="panel-title" ng-bind="'Uberdork' + ($ctrl.data.doty.length > 1 ? 's ' : ' ') + ($ctrl.year || '')"></h3>
			</div>
			<div class="panel-body" ng-show="$ctrl.hasUberdorks">
				<div ng-repeat="dork in $ctrl.data.doty" ng-bind="dork.player.firstName + ' ' + dork.player.lastName">
				</div>
            </div>
            <div class="panel-body" ng-show="!$ctrl.hasUberdorks">
				This could be you!
			</div>
		</div>
	</div>
</div>
