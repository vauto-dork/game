<div class="dork-of-the-year">
    <div class="row">
        <div class="col-xs-12">
            <year-picker year="$ctrl.year" change="$ctrl.updateQueryParams()"></year-picker>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <doty></doty>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <p class="text-center">
                Dork of the Year is determined by a value calculated by the sum of points in winning month(s)
                divided by games played in winning month(s) plus one point for each month won.
            </p>
            <uberdork-table></uberdork-table>
        </div>
    </div>
</div>
