<div class="ranking-history">
    <div class="row">
        <div class="col-xs-12">
            <month-year-picker month="$ctrl.month" year="$ctrl.year" change="$ctrl.updateQueryParams()"></month-year-picker>
        </div>
    </div>

    <div class="row">
        <div ng-show="$ctrl.isCurrentMonth" class="col-xs-12 text-center">
            <h2>Month in progress.</h2>
        </div>
        <div class="col-xs-12" ng-show="!$ctrl.isCurrentMonth">
            <dotm></dotm>
        </div>
    </div>

    <div class="row" ng-show="!$ctrl.isCurrentMonth">
        <div class="col-xs-12">
            <rankings-panel month="$ctrl.month" year="$ctrl.year" hide-unranked="true"></rankings-panel>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-12">
            <doty-container></doty-container>
        </div>
    </div>
</div>
