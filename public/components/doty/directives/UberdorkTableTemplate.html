<div class="row doty-uberdork-table">
    <div ng-repeat="game in $ctrl.monthlyRankings" class="ranking-row col-xs-12 col-sm-6 col-md-4 col-lg-3 left-push">
        <div class="month-header">{{$ctrl.monthName(game.month, false)}}</div>
        <div class="player-card">
            <rankings-card ng-if="game.uberdorks.length > 0"
                ng-repeat="winner in game.uberdorks"
                player="winner"
                month="$ctrl.monthName(game.month, true)"
                year="$ctrl.year"></rankings-card>
            <winner-placeholder ng-if="game.uberdorks.length === 0"></winner-placeholder>
        </div>
    </div>
</div>
